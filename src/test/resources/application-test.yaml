spring:
  cache:
    type: none
  sql:
    init:
      mode: never
  datasource:
    url: jdbc:h2:mem:testdb-${random.uuid};MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;NON_KEYWORDS=VALUE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  liquibase:
    change-log: classpath:changelog-test.sql
    enabled: true
    clear-check-sums: true