
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Регистрация</title>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<div th:replace="~{fragments/header :: body}"></div>

<main class="container mt-5" style="max-width: 500px;">
    <h1 class="mb-4">Регистрация</h1>

    <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>

    <form th:action="@{/register}" th:object="${user}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="login" class="form-label">Логин:</label>
            <input type="text" th:field="*{login}" id="login" class="form-control" required />
            <div class="invalid-feedback">
                Пожалуйста, введите логин.
            </div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" th:field="*{email}" id="email" class="form-control" required />
            <div class="invalid-feedback">
                Пожалуйста, введите корректный email.
            </div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Пароль:</label>
            <input type="password" th:field="*{password}" id="password" class="form-control" required />
            <div class="invalid-feedback">
                Пожалуйста, введите пароль.
            </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
    </form>

    <p class="mt-3">
        <a href="/login">Уже есть аккаунт? Войти</a>
    </p>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    (() => {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>

</body>
</html>
