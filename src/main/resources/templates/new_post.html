
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Создать пост</title>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<div th:replace="~{fragments/header :: body}"></div>

<main class="container mt-5" style="max-width: 700px;">
    <h1 class="mb-4">Создать пост</h1>

    <form th:action="@{/posts/new}" th:object="${post}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="title" class="form-label">Заголовок:</label>
            <input type="text" th:field="*{title}" id="title" class="form-control" required />
            <div class="invalid-feedback">
                Пожалуйста, введите заголовок.
            </div>
        </div>

        <div class="mb-3">
            <label for="content" class="form-label">Содержимое:</label>
            <textarea th:field="*{content}" id="content" class="form-control" rows="10" required></textarea>
            <div class="invalid-feedback">
                Пожалуйста, введите содержимое поста.
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    (() => {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>

</body>
</html>
