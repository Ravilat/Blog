
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Вход</title>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<div th:replace="~{fragments/header :: body}"></div>

<main class="container mt-5" style="max-width: 400px;">
    <h1 class="mb-4 text-center">Вход</h1>

    <form th:action="@{/perform_login}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="username" class="form-label">Логин:</label>
            <input type="text" class="form-control" id="username" name="username" required />
            <div class="invalid-feedback">
                Пожалуйста, введите логин.
            </div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Пароль:</label>
            <input type="password" class="form-control" id="password" name="password" required />
            <div class="invalid-feedback">
                Пожалуйста, введите пароль.
            </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Войти</button>
    </form>

    <div th:if="${param.error}" class="alert alert-danger mt-3" role="alert">
        Неверный логин или пароль
    </div>

    <div th:if="${param.logout}" class="alert alert-success mt-3" role="alert">
        Вы вышли из системы
    </div>

    <p class="mt-4 text-center">
        Нет аккаунта? <a href="/register">Зарегистрируйтесь</a>
    </p>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    (() => {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>

</body>
</html>
