
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title th:text="${post.title}">Пост</title>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <script>
        function showEditForm() {
            document.getElementById('change-post-form').style.display = 'block';
            document.getElementById('change-post-button').style.display = 'none';
        }

        // Функция для показа формы редактирования конкретного комментария по id
        function showEditCommentForm(commentId) {
            document.getElementById('change-comment-form-' + commentId).style.display = 'block';
            document.getElementById('change-comment-button-' + commentId).style.display = 'none';
        }
    </script>
</head>
<body>
<div th:replace="~{fragments/header :: body}"></div>

<main class="container mt-4">

    <h1 class="mb-3" th:text="${post.title}">Заголовок</h1>
    <p class="fs-5" th:text="${post.content}">Содержимое поста</p>

    <p>
        Автор: <a th:href="@{/user/{userName}(userName=${post.author})}" th:text="${post.author}">user</a><br>
        Дата: <span th:text="${post.updateDate.format(T(java.time.format.DateTimeFormatter).ofPattern('dd.MM.yyyy HH:mm'))}">Дата</span>
    </p>

    <div th:if="${isPostOwner}" class="mb-4">
        <button type="button" id="change-post-button" class="btn btn-warning mb-2" onclick="showEditForm()">Редактировать пост</button>

        <form th:action="@{/posts/{id}/change(id=${post.id})}" method="post" id="change-post-form" class="mb-3" style="display: none;">
            <div class="mb-3">
                <textarea name="newContent" class="form-control" rows="5" required th:text="${post.content}"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </form>
    </div>

    <hr>

    <h2>Комментарии</h2>

    <div th:if="${post.comments.empty}">
        <p>Комментариев пока нет</p>
    </div>

    <ul class="list-group" th:each="comment : ${post.comments}">
        <li class="list-group-item mb-3">
            <p th:text="${comment.content}">Текст комментария</p>
            <small class="text-muted d-block mb-2">
                Автор: <a th:href="@{/user/{userName}(userName=${comment.author})}" th:text="${comment.author}">user</a> —
                <span th:text="${comment.createDate().format(T(java.time.format.DateTimeFormatter).ofPattern('dd.MM.yyyy HH:mm'))}">Дата</span>
            </small>

            <div th:if="${username} == ${comment.author}">
                <button type="button"
                        class="btn btn-sm btn-outline-warning mb-2"
                        th:id="'change-comment-button-' + ${comment.id}"
                        th:onclick="'showEditCommentForm(' + ${comment.id} + ')'">
                    Редактировать комментарий
                </button>

                <form th:action="@{/posts/{postId}/comment/edit/{commentId}(postId=${post.id}, commentId=${comment.id})}"
                      method="post"
                      th:id="'change-comment-form-' + ${comment.id}"
                      style="display: none;">
                    <div class="mb-2">
                        <textarea name="newCommentContent" class="form-control" rows="3" required
                                  th:text="${comment.content}"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-sm">Сохранить</button>
                </form>
            </div>
        </li>
    </ul>

    <div th:if="${#authorization.expression('isAuthenticated()')}">
        <a th:href="@{/posts/{id}/comments/new(id=${post.id})}" class="btn btn-success mt-3">Создать комментарий</a>
    </div>

    <br>
    <a href="/posts" class="btn btn-link mt-4">← Назад к постам</a>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
