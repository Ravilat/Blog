
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<!-- Вставка шапки -->
<div th:replace="~{fragments/header :: body}"></div>

<main class="container my-4">
    <h1 class="mb-4">Список постов</h1>

    <ul class="list-group">
        <li th:each="post : ${posts}" class="list-group-item">
            <a th:href="@{/posts/{id}(id=${post.id})}" class="text-decoration-none">
                <strong th:text="${post.title}">Заголовок</strong>
            </a>
            <p class="mb-1 mt-2">
                Автор: <span th:text="${post.author}">Автор</span><br />
                Дата: <span th:text="${post.createDate.format(T(java.time.format.DateTimeFormatter).ofPattern('dd.MM.yyyy HH:mm'))}"></span>
            </p>
        </li>
    </ul>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
