
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавить комментарий</title>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<div th:replace="~{fragments/header :: body}"></div>

<main class="container mt-5" style="max-width: 600px;">
    <h1 class="mb-4">Добавить комментарий</h1>

    <form th:action="@{/posts/{id}/comment(id=${postId})}" th:object="${comment}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="content" class="form-label">Комментарий:</label>
            <textarea th:field="*{content}" id="content" class="form-control" rows="5" required></textarea>
            <div class="invalid-feedback">
                Пожалуйста, введите текст комментария.
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>

    <a th:href="@{/posts/{id}(id=${postId})}" class="d-block mt-4">← Назад к посту</a>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    (() => {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>

</body>
</html>
